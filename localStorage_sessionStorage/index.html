<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Main Page</h1>

    <label for="key">Key: </label>
    <input type="text" id="key"><br>

    <label for="value">Value: </label>
    <input type="text" id="value"><br>

    <button id="add">Add Items</button>

    <span id="acknowledge"></span><br>

    <a href="page2.html"><button>Go To Next Page</button></a>
</body>
<script>
    const key = document.getElementById("key")
    const value = document.getElementById("value")

    document.querySelector("#add").addEventListener("click", () => {
        // console.log(key.value, value.value)
        localStorage.setItem(key.value, value.value)
        document.querySelector("#acknowledge").append("Item added successfully!")
    })
    
</script>
</html>
